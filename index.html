<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Clahan E-Commerce Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <div class="product-info">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$99.99</p>
                <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et quam auctor, iaculis nunc nec, fringilla neque.</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <div class="product-info">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$149.99</p>
                <p class="product-description">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
        <!-- Add more product divs as needed -->
    </div>
</body>
</html>
