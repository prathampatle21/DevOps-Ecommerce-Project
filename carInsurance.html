<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Insurance Application</title>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
  <div class="container">
    <h2>Car Insurance Application</h2>
    <form action="#" method="POST">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </fieldset>

      <fieldset>
        <legend>Vehicle Information</legend>
        <label for="make">Car Make:</label>
        <input type="text" id="make" name="make" required>

        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year of Manufacture:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>

        <label for="vin">VIN (Vehicle Identification Number):</label>
        <input type="text" id="vin" name="vin" required>
      </fieldset>

      <fieldset>
        <legend>Insurance Coverage Options</legend>
        <label for="coverage">Coverage Type:</label>
        <select id="coverage" name="coverage" required>
          <option value="">Select Coverage</option>
          <option value="basic">Basic</option>
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>

        <label for="deductible">Deductible:</label>
        <input type="number" id="deductible" name="deductible" min="0" max="10000" step="100" required>
      </fieldset>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
